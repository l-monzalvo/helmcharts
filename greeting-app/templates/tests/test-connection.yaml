apiVersion: v1
kind: Pod
metadata:
  name: {{ include "greeting-app.name" . }}-test-connection
  labels:
    {{- include "greeting-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "greeting-app.name" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
